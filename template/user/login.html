<!DOCTYPE html>
{% extends 'base.html' %} {% block body_block%}
<div class="container-form">
  <h3>Log in</h3>
  <hr />
  <form action="{% url 'backlog_tracker_app:user_login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username: </label>
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Enter username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" name="password" />
    </div>

    <button class="btn btn-primary" type="submit" name="" value="Login">
      Login
    </button>
  </form>
  {% if errors %}
  <ol>
    {% for error in errors %}
    <li><strong class="error">{{ error|escape }}</strong></li>
    {% endfor %}
  </ol>
  {% endif %}
  <hr />
  <footer>
    Don't have an account?
    <span
      ><a href="{% url 'backlog_tracker_app:signup' %}"> Sign up here</a></span
    >
  </footer>
</div>
{% endblock %}
