<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/fdab00e3ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="{% url 'backlog_tracker_app:index' %}">
        Backlog Tracker
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav mr-auto">
          <a
            class="navbar-item"
            href="{% url 'backlog_tracker_app:catalogue' %}"
          >
            <i class="fa fa-book" aria-hidden="true"></i>Catalogue</a
          >
          <a class="navbar-item" href="{% url 'backlog_tracker_app:about' %}"
            ><i class="fa fa-question" aria-hidden="true"></i>About</a
          >
        </div>
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fa fa-user" aria-hidden="true"></i>{{ user.username }}
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userDropdown"
            >
              <a
                class="dropdown-item"
                href="{% url 'backlog_tracker_app:backlog' %}"
                >Backlog</a
              >
              <a
                class="dropdown-item"
                href="{% url 'backlog_tracker_app:update_account' %}"
                >Update account</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'logout' %}"
                ><i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a
              >
            </div>
          </li>
          {% else %}
          <a class="navbar-item" href="{% url 'backlog_tracker_app:signup' %}"
            ><i class="fa fa-user-plus" aria-hidden="true"></i>Sign up</a
          >
          <a
            class="navbar-item"
            href="{% url 'backlog_tracker_app:user_login' %}"
            ><i class="fa fa-sign-in" aria-hidden="true"></i>Log in</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div id="wrap">
      <div class="container" id="main">
        {% block body_block %} {% endblock %}
      </div>
    </div>

    <footer class="footer">
      &#169; Muhsin Kumbay (2020)
      <br />
      Powered by the <a href="https://www.tvmaze.com/api">TVMaze API</a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
